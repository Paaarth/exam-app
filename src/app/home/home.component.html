<div class="page-header jumbotron">
    <div class="row">
        <swiper [config]="config">
            <div class="swiper-wrapper" style="height: 250px;">
                <div class="swiper-slide" *ngFor="let slide of slides">
                    <img [src]="slides" alt="" />
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </swiper>
    </div>
    <div>
        <h2>Products</h2>
        <div *ngFor="let product of products">
            <h3>
                <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
                    {{ product.name }}
                </a>
            </h3>
            <p *ngIf="product.description">
                Description: {{ product.description }}
            </p>
            <!-- <button type="button" (click)="share()"> Share</button><app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts> -->
        </div>
    </div>
</div>
